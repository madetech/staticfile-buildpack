---
language: staticfile
exclude_files:
- ".git/"
- ".gitignore"
- ".gitmodules"
- ".rspec"
- cf_spec/
- log/
- test/
- buildpack-packager/
- staticfile_buildpack-*v*.zip
url_to_dependency_map:
- match: nginx.tgz
  name: nginx
  version: 1.11.3
dependencies:
- name: nginx
  version: 1.11.3
  uri: https://s3-eu-west-1.amazonaws.com/cloudfoundryapps/nginx-1.11.3-linux-x64.tgz
  cf_stacks:
  - cflinuxfs2
